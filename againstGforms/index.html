<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aditya – Simple Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Simple, modern, no external CSS framework -->
  <style>
    :root {
      --bg: #050816;
      --card: #0f172a;
      --accent: #6366f1;
      --accent-soft: rgba(99,102,241,0.16);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --error: #f97373;
      --radius-lg: 16px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.7);
      --transition-fast: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d2540 0, #050816 55%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
      align-items: stretch;
    }

    @media (max-width: 768px) {
      .shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: linear-gradient(135deg, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,184,0.18);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.12), transparent 55%),
        radial-gradient(circle at bottom right, rgba(129,140,248,0.1), transparent 50%);
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.28);
      color: var(--muted);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,0.9);
    }

    h1 {
      margin: 14px 0 4px;
      font-size: clamp(22px, 4vw, 28px);
      letter-spacing: -0.03em;
    }

    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 18px;
    }

    .pill {
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(148,163,184,0.35);
      font-size: 11px;
      color: #cbd5f5;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
    }

    form {
      display: grid;
      gap: 16px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-row {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 640px) {
      .field-row {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    .label-main {
      color: #e5e7eb;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .label-main span {
      color: rgba(148,163,184,0.95);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .required {
      color: #f97373;
      margin-left: 4px;
    }

    input,
    textarea,
    select {
      border-radius: var(--radius-sm);
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.92);
      color: var(--text);
      padding: 9px 11px;
      font-size: 14px;
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast), transform 80ms ease-out;
      width: 100%;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(148,163,184,0.75);
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(99,102,241,0.5);
      background: rgba(15,23,42,0.96);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .hint {
      font-size: 11px;
      color: rgba(148,163,184,0.9);
    }

    .footer-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .status-text {
      font-size: 11px;
      color: rgba(148,163,184,0.9);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.8);
    }

    button[type="submit"] {
      border: none;
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: radial-gradient(circle at top left, #818cf8, #4f46e5);
      color: white;
      box-shadow: 0 14px 30px rgba(79,70,229,0.6);
      transition: transform 140ms ease-out, box-shadow 140ms ease-out, filter 120ms ease-out;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(79,70,229,0.7);
      filter: brightness(1.02);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(79,70,229,0.6);
      filter: brightness(0.98);
    }

    .btn-icon {
      width: 15px;
      height: 15px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    /* Right side info / “preview” card */
    .right-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, rgba(99,102,241,0.45), rgba(15,23,42,0.98));
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(129,140,248,0.55);
      padding: 18px 18px 16px;
      color: #e2e8f0;
    }

    .right-accent {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0, rgba(56,189,248,0.2), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(244,114,182,0.18), transparent 50%);
      opacity: 0.8;
      pointer-events: none;
    }

    .right-inner {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 10px;
      font-size: 13px;
    }

    .right-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(226,232,240,0.9);
    }

    .right-heading {
      font-size: 18px;
      margin: 2px 0 6px;
      letter-spacing: -0.03em;
    }

    .kv-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: rgba(226,232,240,0.9);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(15,23,42,0.58);
      border: 1px solid rgba(148,163,184,0.6);
    }

    .kv-label {
      color: rgba(148,163,184,0.96);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .chip {
      font-size: 11px;
      border-radius: 999px;
      padding: 4px 8px;
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.55);
    }

    .note-box {
      margin-top: 6px;
      border-radius: 12px;
      border: 1px dashed rgba(129,140,248,0.7);
      background: rgba(15,23,42,0.76);
      padding: 8px 10px;
      font-size: 11px;
      color: rgba(226,232,240,0.9);
    }

    .note-box strong {
      color: #c4c9ff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Left: form -->
    <div class="card">
      <div class="card-inner">
        <div class="badge">
          <span class="badge-dot"></span>
          Aditya Form · Live
        </div>
        <h1>Submit your details</h1>
        <p class="subtitle">
          Fill in the fields below and the backend will safely store or process your information.
        </p>

        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdSsqccIOABUOwe2qmdD09U0TZIXR6kMmoGwkYRyPRBBxzoJg/formResponse">
          <div class="field-row">
            <div class="field">
              <label class="label-main">
                Full name
                <span>Required</span>
                <span class="required">*</span>
              </label>
              <input
                type="text"
                name="entry.1036437818"
                placeholder="Aditya Sharma"
                value=""
                required
                
              >
            </div>

            <div class="field">
              <label class="label-main">
                Email
                <span>Required</span>
                <span class="required">*</span>
              </label>
              <input
                type="email"
                name="entry.1098516597"
                
                placeholder="you@example.com"
                
                required
                
              >
            </div>
          </div>

            <div class="field">
              <label class="label-main">
                Branch
                <span>Mandatory</span>
              </label>
              <select name="entry.1765228190">
                <option name="entry.1765228190">Select…</option>
                <option name="entry.1765228190">CSE</option>
                <option name="entry.1765228190">CSE(AI)</option>
                <option name="entry.1765228190">CSE(AIDS)</option>
                <option name="entry.1765228190">ECE</option>
                <option name="entry.1765228190">EEE</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label-main">
              Message
              <span>Required</span>
              <span class="required">*</span>
            </label>
            <input type="text"
              name="entry.1898941028"
              placeholder="Write a short message that the backend should handle."
              value=""
              required
            <span class="hint">Keep it brief and clear so the server can process it properly.</span>
          </div>
            <button type="submit" id="sub">
             <!-- <span class="btn-icon">→</span>-->
              Submit details
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    
    const form = document.querySelector('form');
    const submitBtn = document.getElementById('sub');

    form.addEventListener('submit', function(e) {
        // 1. STOP the default form submission (prevents going to Google's page)
        e.preventDefault();

        // 2. Visual Feedback (optional but good for UX)
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Submitting...";
        submitBtn.style.backgroundColor = "#28a745"; // Success Green

        // 3. Gather the form data
        const data = new FormData(form);
        const action = form.action;

        // 4. Send data to Google Forms using Fetch
        fetch(action, {
            method: 'POST',
            body: data,
            mode: 'no-cors' // IMPORTANT: This allows sending to Google without error
        })
        .then(() => {
            // 5. Wait a moment (optional) then redirect to YOUR page
            setTimeout(() => {
                window.location.href = 'index2.html';
            }, 1000); 
        })
        .catch((error) => {
            console.error('Error:', error);
            submitBtn.innerText = "Error! Try again.";
            submitBtn.style.backgroundColor = "#f97373";
        });
    });


  </script>
</body>
</html>
