<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        /* YOUR CSS GOES HERE (Pasted from your prompt) */
        :root {
            --bg: #050816;
            --card: #0f172a;
            --accent: #6366f1;
            --accent-soft: rgba(99,102,241,0.16);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --error: #f97373;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.7);
            --transition-fast: 150ms ease-out;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1d2540 0, #050816 55%, #020617 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .shell {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
            gap: 24px;
            align-items: stretch;
        }

        @media (max-width: 768px) {
            .shell { grid-template-columns: minmax(0, 1fr); }
        }

        .card {
            background: linear-gradient(135deg, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(148,163,184,0.18);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at top left, rgba(56,189,248,0.12), transparent 55%),
                radial-gradient(circle at bottom right, rgba(129,140,248,0.1), transparent 50%);
            opacity: 0.8;
            pointer-events: none;
            z-index: 0;
        }

        .card-inner { position: relative; z-index: 1; }

        .badge {
            display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px;
            border-radius: 999px; background: rgba(15,23,42,0.9);
            border: 1px solid rgba(148,163,184,0.28); color: var(--muted);
            font-size: 11px; letter-spacing: 0.08em; text-transform: uppercase;
        }

        .badge-dot {
            width: 6px; height: 6px; border-radius: 999px; background: #22c55e;
            box-shadow: 0 0 12px rgba(34,197,94,0.9);
        }

        h1 { margin: 14px 0 10px; font-size: clamp(22px, 4vw, 28px); letter-spacing: -0.03em; }

        .subtitle { margin: 0 0 24px; color: var(--muted); font-size: 14px; line-height: 1.6; }

        .pill-row { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 18px; }

        .pill {
            padding: 4px 9px; border-radius: 999px; background: rgba(15,23,42,0.8);
            border: 1px solid rgba(148,163,184,0.35); font-size: 11px; color: #cbd5f5;
            display: inline-flex; align-items: center; gap: 6px;
        }

        .pill-dot { width: 7px; height: 7px; border-radius: 999px; background: var(--accent); }

        button[type="button"] {
            border: none; border-radius: 999px; padding: 12px 24px; font-size: 14px;
            font-weight: 500; display: inline-flex; align-items: center; gap: 8px;
            cursor: pointer; background: radial-gradient(circle at top left, #818cf8, #4f46e5);
            color: white; box-shadow: 0 14px 30px rgba(79,70,229,0.6);
            transition: transform 140ms ease-out, box-shadow 140ms ease-out, filter 120ms ease-out;
        }

        button[type="button"]:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(79,70,229,0.7); filter: brightness(1.02); }
        button[type="button"]:active { transform: translateY(0); box-shadow: 0 10px 22px rgba(79,70,229,0.6); filter: brightness(0.98); }

        .btn-icon {
            width: 18px; height: 18px; border-radius: 999px; background: rgba(15,23,42,0.4);
            display: inline-flex; align-items: center; justify-content: center; font-size: 12px;
        }

        /* Right side info */
        .right-card {
            position: relative; overflow: hidden; border-radius: var(--radius-lg);
            background: radial-gradient(circle at top left, rgba(99,102,241,0.45), rgba(15,23,42,0.98));
            box-shadow: var(--shadow-soft); border: 1px solid rgba(129,140,248,0.55);
            padding: 24px; color: #e2e8f0; display: flex; flex-direction: column; justify-content: center;
        }

        .right-accent {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 10% 0, rgba(56,189,248,0.2), transparent 55%),
                        radial-gradient(circle at 90% 100%, rgba(244,114,182,0.18), transparent 50%);
            opacity: 0.8; pointer-events: none;
        }

        .right-inner { position: relative; z-index: 1; display: grid; gap: 12px; font-size: 13px; }

        .right-title { font-size: 12px; text-transform: uppercase; letter-spacing: 0.16em; color: rgba(226,232,240,0.8); }
        .right-heading { font-size: 20px; margin: 2px 0 12px; letter-spacing: -0.03em; }

        .kv-row {
            display: flex; justify-content: space-between; align-items: center; font-size: 13px;
            color: rgba(226,232,240,0.95); border-radius: 999px; padding: 8px 12px;
            background: rgba(15,23,42,0.58); border: 1px solid rgba(148,163,184,0.6);
        }

        .kv-label { color: rgba(148,163,184,0.9); }

        .note-box {
            margin-top: 12px; border-radius: 12px; border: 1px dashed rgba(129,140,248,0.7);
            background: rgba(15,23,42,0.76); padding: 12px; font-size: 12px; color: rgba(226,232,240,0.9);
            line-height: 1.4;
        }
        
        .note-box strong { color: #c4c9ff; }
    </style>
</head>
<body>

    <div class="shell">
        
        <div class="card">
            <div class="card-inner">
                <div class="badge">
                    <span class="badge-dot"></span>
                    Submission Successful
                </div>

                <h1>Thank You!</h1>
                
                <p class="subtitle">
                    We have received your information.
                </p>

                <div class="pill-row">
                    <div class="pill"><div class="pill-dot"></div>Data Encrypted</div>
                    
                </div>

                <div style="margin-top: 10px;">
                    <button type="button" onclick="window.location.href='index.html'">
                        <span class="btn-icon">‚Üê</span>
                        Back to Home
                    </button>
                </div>
            </div>
        </div>

        <div class="right-card">
            <div class="right-accent"></div>
            <div class="right-inner">
                <div class="right-title">Digital Receipt</div>
                <div class="right-heading">Ref: #8X-SUB-209</div>

                <div class="kv-row">
                    <span class="kv-label">Date</span>
                    <span>Dec 15, 2025</span>
                </div>
                
                <div class="kv-row">
                    <span class="kv-label">Status</span>
                    <span style="color: #22c55e; font-weight:600;">Confirmed</span>
                </div>

                <div class="kv-row">
                    <span class="kv-label">Priority</span>
                    <span>High</span>
                </div>

                <div class="note-box">
                    <strong>Note:</strong> Please save your Reference ID. Our support team will review your request within 24 hours.
                </div>
            </div>
        </div>

    </div>

</body>
</html>
